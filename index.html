<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
</head>
<body>
  <!-- create a button element -->
  <button>Select Date</button>

  <!-- create a date input element -->
  <input type="date">

  <!-- create an element to display the countdown -->
  <p id="countdown"></p>

  <!-- include the JavaScript code in a script tag -->
  <script>
    // create a reference to the button and date input elements
    var button = document.querySelector("button");
    var dateInput = document.querySelector("input[type=date]");

    // when the button is clicked, prompt the user to select a date
    button.onclick = function() {
      // store the selected date in a variable
      var selectedDate = dateInput.value;

      // create a new Date object from the selected date
      var targetDate = new Date(selectedDate);

      // get the current date and time
      var currentDate = new Date();

      // calculate the time difference between the current date and the target date
      var timeDiff = targetDate - currentDate;

      // convert the time difference from milliseconds to seconds
      var timeDiffInSeconds = timeDiff / 1000;

      // create a new interval that will update the countdown every second
      var interval = setInterval(function() {
        // decrease the time difference by one second
        timeDiffInSeconds--;

        // update the countdown on the page
        document.getElementById("countdown").innerHTML = timeDiffInSeconds + " seconds remaining";

        // if the countdown is finished, clear the interval and show a message
        if (timeDiffInSeconds <= 0) {
          clearInterval(interval);
          document.getElementById("countdown").innerHTML = "Countdown finished!";
        }
      }, 1000);
    };
  </script>
</body>
</html>
